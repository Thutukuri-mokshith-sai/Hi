<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - AYUSH Startup Registration Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #2E8B57;
            padding: 15px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-bar {
            background: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }

        /* Main Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .auth-box {
            background-color: #fff;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2E8B57;
        }

        .auth-box form {
            display: flex;
            flex-direction: column;
        }

        .auth-box label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .auth-box input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-box button {
            padding: 10px;
            background-color: #2E8B57;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .auth-box button:hover {
            background-color: #3CB371;
        }

        .auth-box p {
            text-align: center;
        }

        .auth-box a {
            color: #2E8B57;
            text-decoration: none;
        }

        .auth-box a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #2E8B57;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        footer .footer-links {
            margin-bottom: 20px;
        }

        footer .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="ayush-logo.png" alt="AYUSH Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="get-started.html">Get Started</a>
            <a href="#">Resources</a>
            <a href="#">Support</a>
            <input type="text" class="search-bar" placeholder="Search...">
        </nav>
    </header>

    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <div id="login-section">
                <h2>Login</h2>
                <form action="dashboard.html" method="post">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#signup-section" onclick="showSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-section" style="display:none;">
                <h2>Sign Up</h2>
                <form action="signup-process.html" method="post">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#login-section" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="get-started.html">Get Started</a>
            <a href="#">Resources</a>
            <a href="#">Support</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2024 AYUSH Startup Registration Portal. All rights reserved.</p>
    </footer>

    <script>
        function showSignup() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }
    </script>

</body>
</html>
