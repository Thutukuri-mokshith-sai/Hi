<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Startup Registration - Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AYUSH Startup Registration - Document Upload</h2>
        <form action="upload-documents.php" method="post" enctype="multipart/form-data">
            <label for="aadhaar-copy">Aadhaar Card Copy:</label>
            <input type="file" id="aadhaar-copy" name="aadhaar-copy" accept="image/*,application/pdf" required>

            <label for="pan-card">PAN Card Copy:</label>
            <input type="file" id="pan-card" name="pan-card" accept="image/*,application/pdf" required>

            <label for="address-proof">Address Proof:</label>
            <input type="file" id="address-proof" name="address-proof" accept="image/*,application/pdf" required>

            <label for="business-plan">Business Plan:</label>
            <input type="file" id="business-plan" name="business-plan" accept="application/pdf" required>

            <label for="registration-certificates">Registration Certificates:</label>
            <input type="file" id="registration-certificates" name="registration-certificates" accept="application/pdf" required>

            <label for="other-documents">Other Documents (if any):</label>
            <input type="file" id="other-documents" name="other-documents[]" multiple accept="image/*,application/pdf">

            <button type="submit">Upload Documents</button>
        </form>
    </div>
</body>
</html>
