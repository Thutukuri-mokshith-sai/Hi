<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Startup Helpdesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #helpdesk {
            margin: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0;
        }

        input, textarea, select, button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
        }

        #chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }

        #chat-body {
            padding: 1rem;
            height: 150px;
            overflow-y: auto;
        }

        #chat-footer {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-message {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AYUSH Startup Registration Helpdesk</h1>
    </header>

    <section id="helpdesk">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="category">Issue Category:</label>
            <select id="category" required>
                <option value="">Select Issue Category</option>
                <option value="registration">Registration Issue</option>
                <option value="payment">Payment Problem</option>
                <option value="technical">Technical Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Description:</label>
            <textarea id="message" placeholder="Describe your issue" rows="5" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>
    </section>

    <button id="chat-button">Live Chat</button>

    <div id="chat-window">
        <div id="chat-header">
            <h3>Live Support</h3>
            <button id="close-chat">X</button>
        </div>
        <div id="chat-body">
            <p>How can we assist you today?</p>
        </div>
        <div id="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        // Contact form submission event
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your ticket has been submitted successfully!");
            document.getElementById("contact-form").reset();
        });

        // Live chat functionality
        const chatButton = document.getElementById("chat-button");
        const chatWindow = document.getElementById("chat-window");
        const closeChat = document.getElementById("close-chat");

        chatButton.addEventListener("click", function() {
            chatWindow.style.display = "block";
        });

        closeChat.addEventListener("click", function() {
            chatWindow.style.display = "none";
        });

        // Send message in live chat
        const sendMessageButton = document.getElementById("send-message");
        const chatBody = document.getElementById("chat-body");
        const chatInput = document.getElementById("chat-input");

        sendMessageButton.addEventListener("click", function() {
            const message = chatInput.value;
            if (message.trim() !== "") {
                const newMessage = document.createElement("p");
                newMessage.textContent = "You: " + message;
                chatBody.appendChild(newMessage);
                chatInput.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
    </script>
</body>
</html>
